<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="filecomplaintstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form Data</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }
    .data-container {
    max-width: 600px;
    margin: 50px auto;
    margin-top: 1px;
    background: #ffffff;
    padding: 10px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      text-align:left;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
      margin-left: 10px;
    }
    .back-button {
    width: 80px;
    padding: 10px;
    margin-top: 10px;
    margin-right: 90%;
    margin-left: 5px;
    background-color: #1f57ff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.back-button:hover {
    background-color: #254eda;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #3366ff;
    padding: 20px 20px;
    color: white;
}

header .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

header .header-left h1 {
    font-size: 18px;
    margin: 0;
}

header .header-left span {
    font-size: 14px;
}

header .header-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

header .header-right i {
    font-size: 20px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
header .header-right i:hover {
    transform: translateY(-4px);
    color: #222831;
}

header .badge {
    position: absolute;
    top: -5px;
    right: -10px;
    background-color: red;
    color: white;
    font-size: 12px;
    border-radius: 50%;
    padding: 2px 5px;
}
  </style>
</head>
<body>
  <header>
    <div class="header-left">
        <h1>TNEB Portal</h1>
    </div>
    <div class="header-right">
        <span><i class="fa-solid fa-phone-volume"></i>  94987 94987</span>
        <i class="fa-solid fa-bell" onclick="location.href='index3.html'"></i>
        <i class="fa-solid fa-user" onclick="location.href='adminlogin.html'"></i>
        <i class="fa-solid fa-right-from-bracket" onclick="location.href='index.html'"></i>
    </div>
</header>
<div class="button" onclick="location.href='index.html'">
    <button type="submit" class="back-button">‚Üê Back</button>
</div>
  <div class="data-container">
    <h1>Submitted Data</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone No:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>ComplaintType:</strong> <span id="complaintType"></span></p>
    <p><strong>complaintDetails:</strong> <span id="complaintDetails"></span></p>
  </div>

  <script>
    // Get data from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = urlParams.get('name') || 'N/A';
    document.getElementById('email').textContent = urlParams.get('email') || 'N/A';
    document.getElementById('phone').textContent = urlParams.get('phone') || 'N/A';
    document.getElementById('address').textContent = urlParams.get('address') || 'N/A';
    document.getElementById('complaintType').textContent = urlParams.get('complaintType') || 'N/A';
    document.getElementById('complaintDetails').textContent = urlParams.get('complaintDetails') || 'N/A';
  </script>
</body>
</html>
