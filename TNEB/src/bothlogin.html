<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('signupbg.png') no-repeat center center/cover; /* Background image */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-type {
            margin-bottom: 20px;
        }

        .user-btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .user-btn:hover {
            background-color: #0056b3;
        }

        a.user-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a.user-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the TNEB Sign-Up Page</h1>
        <div class="user-type">
            <a href="connect.php" class="user-btn">Customer Sign-Up</a>
            <a href="emplogin.html" class="user-btn">Employee Sign-Up</a>
        </div>
    </div>
</body>
</html>
