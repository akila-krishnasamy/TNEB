<html>
    <head>
        <title>TNEB Bill Calculator</title>
        <link rel="stylesheet" href="n.css">
        <style>
            /* Add styles for background and container */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url('calbg.png') no-repeat center center/cover; /* Background image */
            }

            .container {
                text-align: center;
                background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
                width: 400px;
            }

            h1 {
                margin-bottom: 20px;
                color: #333;
            }

            input#screen {
                width: 100%;
                height: 40px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                text-align: right;
                font-size: 18px;
                padding-right: 10px;
            }

            table {
                width: 100%;
                margin: 10px 0;
            }

            .no, .final {
                width: 80px;
                height: 40px;
                margin: 5px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            .no:hover, .final:hover {
                background-color: #0056b3;
            }

            #result {
                margin-top: 20px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>TNEB Bill Calculator</h1>
            <input type="text" id="screen">
            <table class="tb">
                <tr>
                    <td><button onclick="my('1')" class="no">1</button></td>
                    <td><button onclick="my('2')" class="no">2</button></td>
                    <td><button onclick="my('3')" class="no">3</button></td>
                    <td><button onclick="my('4')" class="no">4</button></td>
                </tr>
                <tr>
                    <td><button onclick="my('5')" class="no">5</button></td>
                    <td><button onclick="my('6')" class="no">6</button></td>
                    <td><button onclick="my('7')" class="no">7</button></td>
                    <td><button onclick="my('8')" class="no">8</button></td>
                </tr>
                <tr>
                    <td><button onclick="my('9')" class="no">9</button></td>
                    <td><button onclick="my('0')" class="no">0</button></td>
                    <td><button onclick="my('00')" class="no">00</button></td>
                    <td><button onclick="document.getElementById('screen').value = document.getElementById('screen').value.slice(0, -1)" class="no">Del</button></td>
                </tr>
            </table>
            <button onclick="tneb()" class="final">Calculate</button>
            <h2 id="result"></h2>
        </div>
        <script src="no.js"></script>
    </body>
</html>
